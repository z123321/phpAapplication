<script type="text/javascript">
    $(".r_but").click(function(){
        var idtype=$(this).attr("idtype");
        $.ajax({
            url:'{:U("Index/index/addcardpost")}',
            type:'POST',
            data:$("#"+idtype).serialize(),
            dataType:'json',
            success:function(json){
                layer.msg(json.info);

                    window.location.href=json.url;

                layer.msg("网络故障");
            }



        })

    })
