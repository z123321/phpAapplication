<script type="text/javascript">
     $(".r_but").click(function(){
         var idtype=$(this).attr("idtype");
         $.ajax({
             url:'{:U("Index/index/editname")}',
             type:'POST',
             data:$("#"+idtype).serialize(),
             dataType:'json',
             success:function(json){
                 layer.msg(json.info);
                 if(json.result ==1){
                     window.location.href=json.url;
                 }


             },
             error:function(){

                 layer.msg("Network failure");
            }



        })

    })


</script>
