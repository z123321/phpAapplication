<head>
    <meta charset="utf-8" />

    <meta name="description" content="Static &amp; Dynamic Tables" />

    <!--basic styles-->

    <link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" />
    <link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css" />
    <!-- 分页样式 -->
    <link rel="stylesheet" href="__PUBLIC__/css/page.css" />

    <style type="text/css" title="currentStyle">
        @import "__PUBLIC__/css/TableTools.css";
    </style>

    <!--[if IE 7]>
    <link rel="stylesheet" href="__PUBLIC__/css/font-awesome-ie7.min.css" />
    <![endif]-->

    <!--page specific plugin styles-->

    <!--bbc styles-->

    <link rel="stylesheet" href="__PUBLIC__/css/bbc.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/bbc-responsive.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/bbc-skins.min.css" />
    <script src="__PUBLIC__/js/My97DatePicker/WdatePicker.js"></script>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="__PUBLIC__/css/bbc-ie.min.css" />
    <![endif]-->

    <!--inline styles if any-->
</head>

<body>
<style>
    input[type="checkbox"].allcheckbox{ opacity:1; position:relative;}
</style>


<!--导航-->
<include file="Public:navbar" />

<div class="container-fluid" id="main-container">
    <a id="menu-toggler" href="#">
        <span></span>
    </a>

    <!--边栏-->
    <include file="Public:sidebar" />

    <div id="main-content" class="clearfix">
        <div id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    Home

							<span class="divider">
								<i class="icon-angle-right"></i>
							</span>
                </li>
                <li class="active">任务审核</li>
            </ul><!--.breadcrumb-->
        </div>

        <div id="page-content" class="clearfix">

            <div class="row-fluid">
                <div class="row-fluid">
                    <form id="table-searchbar" method="POST" class="form-inline well well-small">
                        <div class="row-fluid">&nbsp;&nbsp;<select class="span3" name="type" style="width: 100px;">
                            <option value="1" selected="selected">会员编号</option>
                            <option value="2">真实姓名</option>

                        </select>
                            <input type="text" class="input-small" name="typename" value="">
                            &nbsp;&nbsp;
                            <button type="submit" class="btn btn-small no-border" id="btn-query" type="button"><i class="icon-search"></i>查询</button>
                            <!--	&nbsp;&nbsp;
                                <button type="button"  onclick="return clear1()" class="btn btn-success btn-small no-border" id="btn-compute" type="button">导出会员报表</button>	-->
                        </div>
                    </form>

                <table id="table_report" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>

                        <th>ID</th>
                        <th>会员编号</th>
                        <th>姓名</th>
                        <th>头像</th>
                        <th>发布内容</th>
                        <th>图像1</th>
                        <th>图像2</th>
                        <th>图像3</th>
                        <th>奖励金币</th>
                        <th>发布时间</th>
                        <th>发布条数</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="list" item="v">
                        <tr>
                            <td>{$v.id}</td>
                            <td>{$v.username}</td>
                            <td>{$v.truename}</td>
                            <td><a href="{$v.pic}" target="_blank"><img src="{$v.pic}"  style="width:40px;"/></a></td>
                            <td style="width:500px;" >{$v.content}</td>
                            <td><a href="{$v.image}" target="_blank"><img src="{$v.image}"  style="width:40px;"/></a></td>
                            <td><a href="{$v.image1}" target="_blank"><img src="{$v.image1}"  style="width:40px;"/></a></td>
                            <td><a href="{$v.image2}" target="_blank"><img src="{$v.image2}"  style="width:40px;"/></a></td>
                            <td>{$v.jinbi}</td>
                            <td>{$v.addtime|date='Y-m-d H:i',###}</td>
                            <td>{$v.taskcount}</td>

                            <td>
                                <if condition='$v.status eq 0'>
                                    未审核
                                    <elseif condition="$v.status eq 1"/>
                                    已通过
                                    <else/>
                                    <font color="red">已拒绝</font>
                                </if>
                            </td>

                            <td>
                                <if condition='$v.status eq 0'>

                                    <a href="{:U(GROUP_NAME .'/Task/taskuser',array('id'=>$v['id']))}">查看审核</a> | <a onclick="if(confirm('删除后不可恢復！您确定要删除此会员吗?')==false)return false;" href="{:U(GROUP_NAME .'/Task/deleteTask',array('id'=>$v['id']))}">删除</a>
                                    <elseif condition="$v.status eq 1"/>
                                    <font color="blue">审核通过</font>
                                    <else/>
                                    <font color="red">已拒绝</font>
                                </if>
                            </td>

                        </tr>
                    </foreach>
                    <tr>
                        <td colspan="18" style="text-align:center;"><div class="page">{$page}</div></td>
                    </tr>
                    </tbody>
                </table>


                </form>
            </div>
            <!--PAGE CONTENT ENDS HERE-->
        </div><!--/row-->
    </div><!--/#page-content-->
</div><!--/#main-content-->
</div><!--/.fluid-container#main-container-->

<a href="#" id="btn-scroll-up" class="btn btn-small btn-inverse">
    <i class="icon-double-angle-up icon-only bigger-110"></i>
</a>

<script src="__PUBLIC__/js/bootstrap.min.js"></script>

<!--bbc scripts-->

<script src="__PUBLIC__/js/bbc-elements.min.js"></script>
<script src="__PUBLIC__/js/bbc.min.js"></script>

<script src="__PUBLIC__/js/bootstrap.notification.js"></script>
<script src="__PUBLIC__/js/jquery.easing.1.3.js"></script>
<script type="text/javascript">
    function clear1(){
        var start,end;
        if(confirm("确认要导出会员信息吗?")){
            if($("#start_time").val()){
                start = $("#start_time").val();
            }else{
                start =0;
            }
            if($("#end_time").val()){
                end   =  $("#end_time").val();
            }else{
                end   = 0;
            }

            window.location.href = "/index.php/Systemlogined/Excel/member/";
        }
    }
</script>
<!--inline scripts related to this page-->
</body>
</html>
